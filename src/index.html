<!DOCTYPE html><meta charset="utf-8"><title>Css2Stylus - Convert your #CSS into #Stylus!</title><link href="css/css.css" rel="stylesheet"><h1>Css2Stylus</h1><div id="main">  <!-- INPUT -->  <div class="col col-left">    <div class="header">      <h2>Paste your CSS</h2>      <button id="loadsample">Load sample</button>      <div id="options">        <button id="optionsbtn">options</button>        <ul id="optionsmenu">          <li>            <label title="Specifies indentation format"><span>Indentation</span>              <select name="indent" data-option>                <option selected value="2">2 spaces</option>                <option value="4">4 spaces</option>                <option value="tab">tab</option>              </select>            </label>          </li>          <li>            <label title="Remove vendor prefixes"><span>unPrefix</span>              <input type="checkbox" name="unPrefix" id="unPrefix" data-option>            </label>          </li>          <li>            <label title="Keep css punctuation"><span>cssSyntax</span>              <input type="checkbox" name="cssSyntax" id="cssSyntax" data-option>            </label>          </li>        </ul>      </div>    </div>    <textarea id="input"></textarea>  </div>  <!-- /INPUT -->  <!-- OUTPUT -->  <div class="col col-right">    <div class="header">      <h2>Generated Stylus</h2>      <div class="controls">        <button id="selectall">Select all</button>      </div>    </div>    <textarea id="output"></textarea>  </div>  <!-- /OUTPUT --></div><div id="footer">  <p>About the author: <a href="http://twitter.com/tdecs">@tdecs</a></p></div><script src="js/demo.js"></script><script>  var _gaq = _gaq || [];  _gaq.push(["_setAccount", "UA-24098807-9"]);  _gaq.push(["_trackPageview"]);  (function() {    var a = document.createElement("script");    a.type = "text/javascript";    a.async = !0;    a.src = ("https:" == document.loca
